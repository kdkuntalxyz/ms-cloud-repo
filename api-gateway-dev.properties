server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.routes[0].id=AUTH-SERVICE
spring.cloud.gateway.routes[0].uri=lb://auth-service/
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=BOOT-CLIENT1
spring.cloud.gateway.routes[1].uri=lb://boot-client1/
spring.cloud.gateway.routes[1].predicates[0]=Path=/bootClient1/**

spring.cloud.gateway.routes[2].id=BOOT-CLIENT2
spring.cloud.gateway.routes[2].uri=lb://boot-client2/
spring.cloud.gateway.routes[2].predicates[0]=Path=/bootClient2/**

spring.cloud.gateway.routes[3].id=USER-SERVICE
spring.cloud.gateway.routes[3].uri=lb://user-service/
spring.cloud.gateway.routes[3].predicates[0]=Path=/users/**

#spring.cloud.gateway.routes[4].id=ZIPKIN-SERVICE
#spring.cloud.gateway.routes[4].uri=lb://zipkin-service/
#spring.cloud.gateway.routes[4].predicates[0]=Path=/zipkin/**

spring.boot.admin.client.url=http://localhost:8761/spring-boot-admin
management.endpoints.web.exposure.include=* 
management.endpoint.logfile.external-file=logs/rollingfile.log
